<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Coding Quiz</title>
</head>
<body>
  <header class="navbar navbar-expand-md navbar-light bg-light d-inline-flex justify-content-between w-100">
    <a class="nav-item nav-link" href="#">View high scores</a>
    <p class="nav-item mr-5 my-auto d-inline text-decoration-none" id="timer"></p>
  </header>
  
  <div class="container row align-middle min-vw-100 min-vh-100 d-flex questions">
    <div id="question" class="col-6 container min-vh-100 bg-info text-light text-center">
      <p class="display-4 mt-5 pt-5">Coding Quiz Challenge</p>
      <p class="instructions pl-3 pr-3">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 5 seconds.</p>
      <button type="button" class="btn btn-light" id="start-btn">Start Quiz</button>
    </div>
    
    <div id="questions" class="col-6 container min-hv-100 w-100 h-100 my-auto mx-auto text-center"></div>

  </div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/js/script.js"></script>
</html>
